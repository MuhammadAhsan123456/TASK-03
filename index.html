<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="form-header">
      <div class="navbar">
        <a href="./studentform/studentlist.html" class="active">View Student List</a>
        <a href="./index.html">Upload Marks</a>
      </div>
    </div>

    <div class="form_div">
      <h1>Student Register</h1>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required /><br /><br />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <label for="cnic">CNIC:</label>
      <input type="text" id="cnic" name="cnic" required /><br /><br />

      <input type="hidden" id="userType" name="userType" value="Student" />

      <button type="submit" id="studentForm">Submit</button>
    </div>

    <script type="module" src="./studentform/stud.js"></script>
  </body>
</html>
